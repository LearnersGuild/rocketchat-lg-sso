machine:
  node:
    version: 5.6.0

dependencies:
  cache_directories:
    - ~/.meteor
  pre:
    - nvm use v5.6.0 && nvm alias default v5.6.0
    - meteor || curl https://install.meteor.com | /bin/sh

deployment:
  production:
    branch: "master"
    commands:
      - ./meteor-login.exp ${METEOR_USERNAME} ${METEOR_PASSWORD}
      - meteor publish
